<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="mainContainer">
        <div class="firstCircle"></div>
        <div class="secondCircle"></div>
        <form action="#" target="_self" autocomplete="on">
            <fieldset class="form">
                <p class="pClass"> Login Here</p>
                <div class="inputClass">
                <label class="label" for="userName">Username</label>
                <input type="text" id="userName" name="username" placeholder="Email or phone" class="inputText">
                </div>
                <div class="inputClass">
                    <label class="label" for="password">Password</label>
                    <input type="text" id="password" name="passWord" placeholder="password" class="inputText">
                    </div>
            </fieldset>
        </form>
    </main>
      
</body>
</html>
